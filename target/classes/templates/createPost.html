<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Forum Post</title>
</head>
<body>
<h1>Login to MentorConnect</h1>
<form action="/create-post" method="post">

    <label>Title:</label>
    <input type="title" id="title" name="title" required>
    <br>
    <br>

    <label>Content:</label>
    <input type="content" id="content" name="content" required>
    <br>
    <br>

    <hr>

    <button type="submit">Create Post</button>

</form>
<br>

<!-- Back -->
<a th:href="@{/home}">
    <button>Back</button>
</a>

</body>
</html>
