<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Add jQuery library (you can download it or use a CDN) -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            // Use Thymeleaf to render the initial role
            var initialRole = $("#initialRole").text();
            $("#role").text("Welcome, " + initialRole + "! Here are " + initialRole + "-specific features.");

            // Use jQuery to make an asynchronous request to fetch the role
            $.get("/fetchRole", function (data) {
                // Update the role in the page
                $("#role").text("Welcome, " + data + "! Here are " + data + "-specific features.");
            });
        });
    </script>
</head>
<body>
    <div style="text-align: center; padding: 20px; background-color: #f0f0f0;">
        <h1 style="font-weight: bold; font-size: 40pt;">Home</h1>
        <hr style="border: 2px solid #333;">
        <a th:href="@{/home}">Home</a>
        <a th:href="@{/favorites}">My Favorites</a>
        <!-- Account Stuff -->
        <div id="initialRole" th:text="${role}"></div>
        <div id="role"></div>
        
        <!-- Mentor Content -->
        <div th:if="${role == 'Mentor'}" style="margin-top: 20px;">
            <h1 style="font-weight: bold; font-size: 40pt;">Availability</h1>
            <a th:href="@{/mentorAvailability}">
                <button type="button">Add/Remove Availability</button>
            </a>
            
            <h2>Mentor Availability</h2>
            <ul th:each="availability: ${mentorAvailability}">
                <li th:text="${availability.mentorName + ' - ' + availability.availability}"></li>
            </ul>
            
            <p>This is content for mentors.</p>
        </div>
        
        <!-- Mentee Content -->
        <div th:if="${role == 'Mentee'}" style="margin-top: 20px;">
            <h1 style="font-weight: bold; font-size: 40pt;">Mentor List</h1>
            <p>This is content for mentees.</p>
            
            <h2>Mentor Availability</h2>
            <ul>
                <li th:each="mentorAvailability : ${mentorAvailability}">
                    <span th:text="${mentorAvailability.mentorName + ' - ' + mentorAvailability.availability}"></span>
                    
                    <ul>
                        <li th:each="rating : ${mentorRatings}">
                            <span th:text="${rating['mentorName'] + ': ' + rating['averageRating']}"></span>
                        </li>
                    </ul>
                    
                    <!-- Rate Button -->
                    <a th:href="@{/rateMentor(mentorName=${mentorAvailability.mentorName})}">
                        <button type="button">Rate</button>
                    </a>
                    <!-- Existing Create Appointment Button -->
                    <a th:href="@{/appointmentCreation}">
                        <button type="button">Create Appointment</button>
                    </a>
                    <a th:href="@{/mentorRatings}">
                        <button type="button">View Mentor Ratings</button>
                    </a>
                </li>
            </ul>
        </div>
        
        <!-- Forum Postings -->
        <div style="margin-top: 20px; text-align: center;">
            <h2 style="font-weight: bold; font-size: 30pt;">Posts</h2>
            <a th:href="@{/createPost}">
                <button>Create new Forum Post</button>
            </a>
            
            <table style="margin-top: 10px; font-size: 20pt; width: 80%; margin: auto;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="post: ${ForumPost}">
                        <td th:text="${post.postID}">post_id</td>
                        <td><a th:href="@{/post/{postID}(postID=${post.postID})}" th:text="${post.title}"></a></td>
                        <td th:text="${post.authorID != 0 ? homeFormController.getAuthorUsername(post.authorID) : 'Unknown'}">post_author</td>
                        <td>
                            <div th:if="${post.authorID == userID}">
                                <a th:href="@{/editPost/{postID}(postID=${post.postID})}">
                                    <button style="background-color: lightgreen">Edit</button>
                                </a>
                                <a th:href="@{/deletePost/{postID}(postID=${post.postID})}">
                                    <button style="background-color: lightcoral">Delete</button>
                                </a>
                            </div>
                            <!-- Add to Favorites Button -->
                            <a th:href="@{/addFavorite/{postId}(postId=${post.postID})}">
                                <button>Add to Favorites</button>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Logout button -->
        <a th:href="@{/}">
            <button style="margin-top: 20px;">Logout</button>
        </a>
    </div>
</body>
</html>
